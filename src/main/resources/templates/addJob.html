<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background2.jpeg');
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        form {
            width: 60%;
            margin: 2em auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 1em;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add New Job</h1>
    </header>

    <form th:action="@{/addJob}" th:object="${job}" method="post">
        <label for="title">Job Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="description">Job Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" th:field="*{location}" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" required>

        <button type="submit">Add Job</button>
    </form>
</body>
</html>
