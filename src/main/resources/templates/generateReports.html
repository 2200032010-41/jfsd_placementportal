<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-image: url('/images/background2.jpeg'); /* Set the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Adjust opacity */
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px); /* Adds a blur effect */
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #report-form {
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            margin: 2em auto;
            width: 60%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #report-form select {
            width: 100%;
            padding: 0.5em;
            margin: 1em 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #report-form button {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 1em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        #report-form button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generate Reports</h1>
        <nav>
            <ul>
                <li><a th:href="@{/admin}">Admin Dashboard</a></li>
                <li><a th:href="@{/manageUsers}">Manage Users</a></li>
                <li><a th:href="@{/manageJobs}">Manage Jobs</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="report-form">
        <h2>Select Report Type</h2>
        <form action="/generateReport" method="GET">
            <label for="reportType">Choose a report to generate:</label>
            <select name="reportType" id="reportType">
                <option value="userActivity">User Activity Report</option>
                <option value="placementStats">Placement Statistics Report</option>
                <option value="jobApplications">Job Applications Report</option>
            </select>
            <button type="submit">Generate Report</button>
        </form>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
