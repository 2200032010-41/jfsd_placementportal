<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
        background-image: url('/images/background2.jpeg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .back-btn {
            text-decoration: none;
            font-size: 14px;
            color: #333;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit User Details</h2>
    <form th:action="@{/updateUser}" method="post">
        <input type="hidden" name="id" th:value="${student.id}"/>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${student.name}" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${student.email}" required/>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" th:value="${student.role}" required/>
        </div>

        

        <button type="submit">Save Changes</button>
    </form>

    <a th:href="@{/manageUsers}" class="back-btn">Back to Manage Users</a>
</div>
</body>
</html>
