<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background2.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            width: 50%;
            margin: 2em auto;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1 style="text-align: center;">Apply for Job</h1>
</header>

<main>
    <form th:action="@{/applyJob/{id}(id=${jobId})}" th:object="${application}" method="post">
        <!-- Job ID Field (Read-only) -->
        <label for="jobId">Job ID:</label>
        <input type="number" id="jobId" name="jobId" th:field="*{jobId}" required  />

        <!-- Job Title Field -->
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" th:field="*{jobTitle}" required />

        <!-- User ID Field (Read-only) -->
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" th:field="*{userId}" required  />

        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />

        <!-- Phone Field -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" required />

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required />

        <!-- Experience Field -->
        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience" th:field="*{experience}" required />

        <!-- Skills Field -->
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" th:field="*{skills}" required />

        <!-- Application Date Field (with Calendar) -->
        <label for="applicationDate">Application Date:</label>
        <input type="date" id="applicationDate" name="applicationDate" th:field="*{applicationDate}" 
               th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />

        <!-- Submit Button -->
        <button type="submit">Submit Application</button>
    </form>
</main>

</body>
</html>
