<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
    <style>
        body {
            background-image: url('/images/background2.jpeg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50; /* Changed to green */
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form action="/profile/update" method="post">
            <label>First Name:</label>
            <input type="text" name="firstName" value="${profile.firstName}" required><br>
            
            <label>Middle Name:</label>
            <input type="text" name="middleName" value="${profile.middleName}"><br>
            
            <label>Last Name:</label>
            <input type="text" name="lastName" value="${profile.lastName}" required><br>
            
            <label>Age:</label>
            <input type="number" name="age" value="${profile.age}" required><br>
            
            <label>Mobile:</label>
            <input type="text" name="mobile" value="${profile.mobile}" required><br>
            
            <label>University:</label>
            <input type="text" name="university" value="${profile.university}" required><br>
            
            <label>Role:</label>
            <select name="role">
                <option value="Student" ${profile.role == 'Student' ? 'selected' : ''}>Student</option>
                <option value="Admin" ${profile.role == 'Admin' ? 'selected' : ''}>Admin</option>
                <option value="Employee" ${profile.role == 'Employee' ? 'selected' : ''}>Employee</option>
            </select><br>
            
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
