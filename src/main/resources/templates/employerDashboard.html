<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background2.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header and Navigation */
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2em;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #c8e6c9;
        }

        /* Employer Controls Section */
        #employer-controls {
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin: 2em auto;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        #employer-controls h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #4CAF50;
        }

        #employer-controls p {
            text-align: center;
            margin-bottom: 2em;
        }

        /* Buttons for Actions */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }

        .action-buttons a {
            display: inline-block;
            padding: 0.8em 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .action-buttons a:hover {
            background-color: #388E3C;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }

            nav ul {
                flex-direction: column;
                gap: 1em;
            }

            #employer-controls {
                padding: 1.5em;
            }

            .action-buttons a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Employer Dashboard</h1>
        
    </header>

    <section id="employer-controls">
        <h2>Employer Controls</h2>
        <p>Welcome, Employer! You can post job listings, review applications, and manage your postings below.</p>

        <!-- Buttons for Quick Actions -->
        <div class="action-buttons">
            <a th:href="@{/postJob}">Post a New Job</a>
            <a th:href="@{/reviewApplications}">Review Applications</a>
           
        </div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
