<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Jobs</title>
    <style>
        body {
        background-image: url('/images/background2.jpeg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        table {
            width: 80%;
            margin: 2em auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Jobs</h1>
        <nav>
            <ul>
                <li><a th:href="@{/manageUsers}">Manage Users</a></li>
                <li><a th:href="@{/manageJobs}">Manage Jobs</a></li>
                <li><a th:href="@{/generateReports}">Generate Reports</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div style="text-align:center; margin: 20px;">
        <a href="/addJob" class="button">Add New Job</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Job Description</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.title}"></td>
                <td th:text="${job.description}"></td>
                <td th:text="${job.location}"></td>
                <td th:text="${job.salary}"></td>
                <td>
                    <a th:href="@{/editJob/{id}(id=${job.id})}">Edit</a> |
                    <a th:href="@{/deleteJob/{id}(id=${job.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
