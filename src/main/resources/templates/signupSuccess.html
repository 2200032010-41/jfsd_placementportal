<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup Successful</title>
    <style>
        body {
            background-image: url('/images/background2.jpeg');  /* Update this path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .success-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2 th:text="${message}">Signup successful! You can now go to the login page.</h2>
        <a th:href="@{/login}">Go to Login</a>
    </div>
</body>
</html>
