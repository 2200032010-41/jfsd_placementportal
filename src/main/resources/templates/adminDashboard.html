<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background2.jpeg'); /* Set the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes the background fixed while scrolling */
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9); /* Adjust opacity */
            color: #fff;
            padding: 1em;
            text-align: center;
            backdrop-filter: blur(5px); /* Adds a blur effect */
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #admin-controls {
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 8px;
            margin: 2em auto;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a th:href="@{/manageUsers}">Manage Users</a></li>
                <li><a th:href="@{/manageJobs}">Manage Jobs</a></li>
                <li><a th:href="@{/generateReports}">Generate Reports</a></li>
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="admin-controls">
        <h2>Admin Controls</h2>
        <p>Welcome, Admin! Here, you can manage users, jobs, and generate reports for placements.</p>
        <!-- Control actions for admin -->
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
